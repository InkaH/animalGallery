<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animal Gallery - JS Demo</title>

	<!-- include our libraries and css files -->
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/handlebars-v3.0.3.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script src="js/animalsData.js"></script>
	<script src="js/myScripts.js"></script>

	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/myStyles.css" rel="stylesheet">

</head>
<body>

	<div class="container">

	    <div class="page-header">
	    	<h1>Animal Gallery <small> - My final assignment of the Responsive Web Design MOOC by University of London</small></h1>
	    </div>    

	    <!-- Navigation menu -->
	    <ul class="nav nav-tabs">
	       	<li role="" class="active albums-tab"><a href="#" >Animal Categories</a></li>
	        <li role="" class="slideshow-tab"><a href="#" >Slideshow</a></li>
	    </ul>
	    <br/><br/>

	    <!-- Breadcrumb -->
	    <ol class="breadcrumb bc">
        	<li role=""><a href="#" class="albums-tab" id="albums-bc" >Categories</a></li>
        	<li role=""><a href="#" class="photos-tab" id="photos-bc" >Animals</a></li>
        	<li role="" id="photo-bc"></li>
      	</ol>


	    <!-- the content section is filled via javascript and templates -->
	    <div id="content"  class="container-fluid"  role="main">
	    </div>
	</div> <!-- / container -->

	<!-- Templates -->

	<!-- this is the template for the animal categories view -->
	<script id="albums-template" type="text/x-handlebars-template">
	  	<div class="row">

		    {{#each category}}
		    <div class="col-xs-12 col-md-3"> 
		        <div class="album-thumbnail"  data-id="{{@index}}">
		          	<img class="crop-img" src="{{animals.0.image2}}" alt=""/>  
		          	<div class="caption">
		              	<h4> {{name}} </h4>
		              	<p>{{animals.length}} animals</p>
		          	</div>
		        </div>
		    </div> <!-- / col -->
	    	{{/each}}
	  	</div> <!-- / row -->
	</script>

	<!-- this is the template for one category's all animals view -->
	<script id="photos-template" type="text/x-handlebars-template">
	  <div class="row">
	    <!-- xs-12 : small display shows a single column (taking up 12 grid columns)-->
	    <!-- md-3 : medium and up displays use 3 grid columns per column -->

	    {{#each animals}}
	    <div class="col-xs-12 col-md-3"> 
	     	<div class="photo-thumbnail"  data-id="{{@index}}">
	        	<img class="crop-img" title="Click for a larger image" src="{{image1}}" alt=""/> 
	        	<img class="crop-img" title="Click for a larger image" src="{{image2}}" alt=""/>
	         	<div class="caption">
	            	<h3>{{name}}</h3>
	            	<p>{{description}}</p>
	         	</div>
	      	</div>    
	    </div> <!-- / col -->
	    {{/each}}

	  </div> <!-- / row -->
	</script>

	<!-- this is the template for the view of a single animal -->
	<script id="photo-template" type="text/x-handlebars-template">
	  	<div class="row">
	    	<div class="col-xs-12 col-md-12"> 
	        	<img class="large-img" src="{{image1}}" alt=""/> 
	        	<img class="large-img" src="{{image2}}" alt=""/> 
	          
	        	<div class="caption">
	            	<h3>{{name}}</h3>
	            	<p>{{description}}</p>
	        	</div>

	      	</div> <!-- / col -->
	  	</div> <!-- / row -->
	</script>

	<!-- this is the template for the slideshow view of the chosen animal category -->
	<script id="slideshow-template" type="text/x-handlebars-template">
	  	<div class="row">
	    	<div class="col-md-6">

	      		<div id="carousel-example-generic" class="carousel slide myCarousel" data-ride="carousel">

			        <ol class="carousel-indicators">
			          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
			          <li data-target="#carousel-example-generic" data-slide-to="3"></li>
			          <li data-target="#carousel-example-generic" data-slide-to="4"></li>
			          <li data-target="#carousel-example-generic" data-slide-to="5"></li>
			          <li data-target="#carousel-example-generic" data-slide-to="6"></li>
			          <li data-target="#carousel-example-generic" data-slide-to="7"></li>
			        </ol>
	  
		        	<!-- Wrapper for slides -->
			        <div class="carousel-inner" role="listbox">
			          	{{#each animals}}
			            <div class="item {{#if @first}}active{{/if}}">
			            	<img class="carousel-img" src="{{image1}}" alt=""/> 
			          	</div> <!-- / carousel item -->

			          	<div class="item {{#if @second}}active{{/if}}">			           
			            	<img class="carousel-img" src="{{image2}}" alt=""/> 			            
			          	</div> <!-- / carousel item -->
			          	{{/each}}
			        </div>

			        <!-- Controls -->
			        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			          	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			          	<span class="sr-only">Previous</span>
			        </a>
			        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			         	<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			          	<span class="sr-only">Next</span>
			        </a>	     			

	    		</div> <!-- / carousel --> 
	  		</div> <!-- / col -->
		</div> <!-- / row -->
	</script>
</body>
</html>
